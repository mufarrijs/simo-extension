 + shows you all your copied items in a nice list

mini-app interface u  see

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 200px;
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .clear-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .clear-btn:hover {
      background: #ff3742;
    }
    
    .clipboard-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #007bff;
    }
    
    .item-number {
      background: #007bff;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .item-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #333;
    }
    
    .paste-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      margin-left: 10px;
    }
    
    .paste-btn:hover {
      background: #218838;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      padding: 40px 20px;
    }
    
    .shortcuts {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      font-size: 12px;
      color: #666;
    }
    
    .shortcut-info {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Simo Clipboard</h1>
    <button id="clearAll" class="clear-btn">Clear All</button>
  </div>
  
  <div id="clipboardItems"></div>
  
  <div class="shortcuts">
    <div class="shortcut-info"><strong>Mac:</strong> Ctrl+V (item 1), Ctrl+2-9</div>
    <div class="shortcut-info"><strong>PC:</strong> Cmd+V (item 1), Cmd+2-9</div>
    <div class="shortcut-info"><strong>Clear:</strong> Cmd/Ctrl+Shift+Delete</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
